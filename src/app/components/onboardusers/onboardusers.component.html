<div class="container p-3">
    <h4 class="fw-bold d-flex justify-content-between align-items-center"> <!-- Use flexbox utilities for alignment -->
        <span>On-Board user Details ({{userDetailsArray.length}})</span> <!-- Text aligned to the left -->
        <span class="text-end"><a class="btn btn-primary fw-bold " [routerLink]="['/add-member']">Add +</a></span>
        <!-- Text aligned to the right -->

    </h4>

    <div class="onboard table-responsive">
        <table class="table table-striped">
            <thead class="sticky-top">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Joining Date</th>
                    <th scope="col">Rate/Hr</th>
                    <th scope="col">Company fee/Hr</th>
                    <th scope="col">More details</th>
                </tr>
            </thead>
            <tbody>
                <!-- Corrected NgFor syntax -->
                @for(user of userDetailsArray;track user){
                <tr scope="row" class="mt-1">
                    <td>{{ user.id }}</td>
                    <td>{{ user.fullName }}</td>
                    <td>{{ user.joiningDate }}</td>
                    <td>{{ user.ratePerHour }} $</td>
                    <td>{{ user.companyFeePerHour }} $</td>
                    <td><button class="btn btn-success">View</button></td>
                </tr>
                }


            </tbody>
        </table>
    </div>
</div>
