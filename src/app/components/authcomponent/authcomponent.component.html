<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="m-0">Login</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" formControlName="email"
                                placeholder="Enter email" required>

                            @if(formSubmited && formGroup.get('email')?.errors){
                            <div class="text-danger mt-1 font-weight-bold">
                                Email is required
                            </div>
                            }
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                formControlName="password" placeholder="Password" required>
                            @if(formSubmited && formGroup.get('password')?.errors){
                            <div class="text-danger mt-1 font-weight-bold">
                                <strong> Password is required</strong>
                            </div>
                            }
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        <div class="text-danger mt-3">{{ errorMessage }}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
