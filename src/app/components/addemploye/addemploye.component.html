<div class="container mt-3 p-5">
    <div class="card p-4">
        <h2 class="text-center">Add Employee</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id" class="form-label">Document No</label>
                    <input type="text" class="form-control" id="documentno" formControlName="docummentno">
                </div>
                <div class="col-md-6">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" formControlName="fullName">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" formControlName="dob">
                </div>
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" formControlName="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                </div>
                <div class="col-md-6">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="tel" class="form-control" id="mobile" formControlName="mobile">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="gender" class="form-label">Visa Status</label>
                    <select class="form-select" id="gender" formControlName="gender">
                        <option value="">Select Status</option>
                        <option value="male">In pettetion</option>
                        <option value="female">Selected in lottery</option>
                        <option value="other">Pettetion APproved</option>
                        <option value="other">Visa APproved</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Add Employe</button>
        </form>
    </div>

    <app-readytoonboard></app-readytoonboard>
</div>
